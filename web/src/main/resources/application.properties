axon.amqp.exchange=Axon.EventBus
axon.amqp.transaction-mode=publisher-ack
axon.eventhandling.processors["cqrs.ecommerce.api.application.shipping.eventhandlers"].source=myRabbitMessageSource
axon.eventhandling.processors["cqrs.ecommerce.api.application.shipping.eventhandlers"].mode=SUBSCRIBING
spring.rabbitmq.host = 172.17.0.2
spring.rabbitmq.port = 5672
spring.rabbitmq.username = guest
spring.rabbitmq.password = guest
# H2
spring.datasource.url=jdbc:h2:file:./build/h2db/db/ecommerce;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.name=ecommerce
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.path=/h2
spring.h2.console.enabled=true
spring.datasource.initialization-mode=never
spring.jpa.hibernate.ddl-auto=none

