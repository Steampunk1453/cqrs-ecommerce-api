sourceCompatibility = 11

buildscript {

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"
    }

}

apply plugin: 'kotlin-spring'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

dependencies {
    implementation project(":application")
    implementation project(":domain")
    implementation project(":infrastructure")

    implementation "org.jetbrains.kotlin:kotlin-reflect"
    implementation "org.springframework.boot:spring-boot-starter"
    implementation "org.springframework.boot:spring-boot-starter-web"
//    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation "org.springframework.boot:spring-boot-starter-amqp"
    implementation "org.springframework.amqp:spring-rabbit:$spring_boot_version"

    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "io.mockk:mockk:1.10.0"
    testImplementation "io.kotlintest:kotlintest-runner-junit5:3.3.0-RC3"
    testImplementation "io.kotlintest:kotlintest-extensions-spring:3.3.0-RC3"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion"
    testImplementation "com.github.javafaker:javafaker:0.12"

    implementation "org.axonframework:axon-spring:$axonVersion"
    implementation "org.axonframework:axon-spring-boot-autoconfigure:$axonVersion"
    implementation "org.axonframework:axon-amqp:$axonVersion"
}

test {
    useJUnitPlatform()
}